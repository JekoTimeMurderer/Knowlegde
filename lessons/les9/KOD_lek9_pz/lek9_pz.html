<!-- Сondition comments 

Conditional comments - это коментарии или последовательность символов, которую понимает только IE и для всех других браузеров conditional comments выглядит как обычный комментарий в html.  Необходимость в этом часто возникает при подключении .css или .js-файлов, которые должны быть видны только в ИЕ и нигде более.Поддержка условных комментариев начинается с пятой версии IE. Допускается их использование как в HEAD, так и в BODY, со следующим синтаксисом:


От простого многострочного, условный комментарий по написанию отличается двумя блоками:	
[if условие] - задает условие. Если оно принимает значание true, то код внутри комментария интерпритируется браузером, т.е. если это Internet Explorer(а значит условие выполняется), то код внутри условного комментария будет вставлен в html т.е. если это IE, то синтаксис условного комментария будет отброшен (if/end) и отработает только то, что находится в этом условном комментарии, соответсвенно если false - игнорируется. 
![endif] - закрывает условный комментарий.
Операторы в условных выражениях
• IE [if IE] – проверка, является ли браузером клиента Internet Explorer.
• версия [if IE 6] – проверка типа и версии браузера.
• ! [if !IE] – оператор НЕ. Читается так: "если браузер НЕ IE".
• lt [if lt IE 6] – оператор "меньше". Читается так: "если версия браузера меньше шестой".
• lte [if lte IE 6] – оператор "меньше либо равно".
• gt [if gt IE 6] – оператор "больше".
• gte [if gte IE 6] – оператор "больше либо равно".
• () [if !(IE 6)] – условия можно группировать, заключая в скобки.
• & [if (gt IE 5)&(lt IE 7)] – логический оператор "И". Пример читается так: "если IE выше версии 5 И ниже версии 7".
• | [if (IE 5)|(IE 7)] – логический оператор "ИЛИ". Пример читается так: "если IE пятой версии ИЛИ седьмой".
-->

															<!-- filter

Данное свойство можно применить к любому видимому элементу на странице, оно устанавливает фильтр(визуальный эффект) или их сочетание для элемента. К фильтрам относится изменение прозрачности, добавление тени, трансформации т.е. данное свойство предназначено для применения художественных эффектов к элементам. Обычно используется для изображений, чтобы размыть их, увеличить контрастность, преобразовывать в чёрно-белую картинки и др. Существует множество значений данного css свойства.
Загружая веб-страницу, браузер создает ее макет, применяет стили и на конечном этапе рендерит ее. Фильтры применяются после всех этих операций, но до того, как отрисованная страница попадет на экран. Они обрабатывают страницу попиксельно применяя заданные эффекты и отрисовывают результат поверх оригинала. Таким образом применяя несколько фильтров можно достигать различных эффектов, они как бы накладываются друг на друга. Чем больше фильтров, тем больше времени требуется браузеру чтобы отрисовать станицу.
	В данный момент фильтр в хроме можно задать только через венторный префикс -webkit-. Значения фильтра могут быть следующими: 1)-webkit-filter: grayscale(0%-100% либо 0-1) (перевод цветного изображения в черно-белое. Значения могут быть от 0 до 100 процентов либо же от 0 до 1 в десятичных дробях) 2)-webkit-filter:sepia(0%-100% либо 0-1) (создает эффект сипии) 3)-webkit-filter:saturate(0-100% либо 0-1) (управляет насыщеностью цвета) 4)-webkit-filter:invert (0-100% либо 0-1) (создает эффект рентгена) 5)-webkit-filter:opacity (0-100% либо 0-1) (задает прозрачность элемента, отличается от обычного свойства тем, что поддерживает аппаратное ускорение, таким образом применение фильтра даст большую производительность) 6)-webkit-filter:brightness(0% и больше либо же 0 и больше (в десятичных дробях)) (изменяет якрость изображения. Brightness может принимать отрицательные значения и тогда изображения может затемняться, также на самом деле значение 1 (100%) дает повышение яркости до предела, а отрицательное -1 (-100%) понижает яркость.) 7)-webkit-filter: contrast(0% и больше так и в десятичных 0 и больше) 8)-webkit-filter: blur(в пикселях, например 5px) (создает эффект размытости) 9)drop-shadow (x, y, радиус, цвет) (создает тень аналогично box-shadow, только имеет поддержку аппаратного ускорения).
	Также можно комбинировать эффекты: например,  img {

	Производительность

CSS Filters дают отличные визуальные эффекты, но в то же время негативно влияют на производительность вашего веб-сайта. Важно понять что они делают и как это влияет на производительность.

Большинство фильтров работают довольно быстро на любом устройстве поддерживающем их. Однако фильтры blur и drop-shadow, использующие эффект размытости, работают намного медленнее остальных. Как именно они работают?

Когда вы применяете фильтр blur, он смешивает цвета пикселей вокруг каждого пикселя, таким образом создавая эффект размытости. Например, если задан радиус 2px, то фильтр будет выбирать по два пикселя во всех направлениях и смешивать их цвета и так для каждого пикселя. Чем больше радиус, тем больше времени нужно на расчет эффекта. Так как фильтр выбирает пиксели во всех направлениях, то при увеличении радиуса размытости в 2 раза количество пикселей возрастает в 4 раза. Это означает, что времени на расчет потребуется ровно в 4 раза больше. Фильтр drop-shadow содержит в себе фильтр blur.

Вы можете спокойно использовать эти фильтры на платформах, которые предоставляют возможность аппаратного ускорения, но не каждый браузер поддерживает его. В таком случае стоит поэкспериментировать и добившись желаемого результат попробовать снизить радиус размытости на столько, на сколько это возможно сделать без критического ущерба визуальному эффекту.

При использовании кастомных SVG фильтров убедитесь что они не содержат в себе эффектов, которые могут негативно влиять на производительность.
